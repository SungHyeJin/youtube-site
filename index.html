<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>youtube mobile</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anoymous"></script>
    </head>
    <body>
        <!--header-->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">YouTube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

        <!--video player-->
        <section class="player">
            <video controls src="video/firetime.mp4"></video>
        </section>

        <div class="infoAndUpNext">
            <!--info-->
            <section class="info">
                <div class="metadata">
                    <ul class="hashtag">
                        <li>#hi</li>
                        <li>#myname</li>
                        <li>#hyejin</li>
                    </ul>
                    <div class="titleAndBtn">
                        <span class="title">클론코딩 유튜브 사이트 따라 만들기(HTML+CSS),포트폴리오 제작 과정</span>  
                        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
                    </div>
                        <span class="view">1M views 1 month ago</span>
                </div>

                <ul class="actions">
                    <li>
                        <button>
                            <i class="active fas fa-thumbs-up"></i>
                            <span>좋아요</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-thumbs-down"></i>
                            <span>싫어요</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-share"></i>
                            <span>공유</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-plus"></i>
                            <span>plus</span>
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fab fa-font-awesome-flag"></i>
                        </button>
                    </li>
                </ul>

                <div class="channel">
                    <div class="metadata">
                        <img src="image/rupee.jpg" alt=""/>
                        <div class="info">
                            <span class="name">Hyejin</span>
                            <span class="view">1M</span>
                            <span class="subscribes">subscribes</span>
                        </div>
                    </div>
                    <button class="subscribe">subscribe</button>
                </div>
            </section>

            <!--upNext-->
            <section class="upNext">
                <span class="title">upNext</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="image/camp.jpg" alt="" /></div>
                        <div class="info">
                            <span class="title">강화도 캠핑</span>
                            <span class="name">hyejin</span>
                            <span class="view">110만회</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/food.jpg" alt="" /></div>
                        <div class="info">
                            <span class="title">강화도 캠핑 먹방</span>
                            <span class="name">hyejin</span>
                            <span class="view">110만회</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
        </div>
        
    </body>
</html>
